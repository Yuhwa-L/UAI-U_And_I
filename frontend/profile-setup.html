<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Up Your Profile - U And I</title>
  <link rel="stylesheet" href="profile-setup.css" />
</head>

<body>

  <div class="profile-setup-wrapper">
    <div class="profile-setup-box">
      <h2>Upload Your Profile Photo</h2>
      <input type="file" id="photoInput" accept="image/*" />
      <img id="photoPreview" src="" alt="Preview" class="preview-img" />

      <h2 style="margin-top: 1.5rem;">Write Your Bio</h2>
      <textarea id="bioInput" rows="4" maxlength="200"
        placeholder="Tell us about your job, hobbies, or personality... (max 200 characters)"></textarea>

      <button class="submit-btn" id="submitBtn" disabled>Submit</button>
    </div>
  </div>

  <script src="profile-setup.js"></script>
</body>

</html>
